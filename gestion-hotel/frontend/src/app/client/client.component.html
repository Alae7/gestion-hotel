<div class="p-3 container">
  <div class="card">
    <div class="card-title text-center rounded-bottom-5" style="background-color: #00008f;"><h3 class="p-lg-1 fw-bolder fs-4 text-light">Client</h3></div>
    <div class="card-body">

      <table class="table">

        <thead>
        <tr>
          <th>Id</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>CIN</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let c of client">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.cin}}</td>
          <td><button class="btn btn-outline-info " data-bs-toggle="modal" (click)="prendcclient(c)" data-bs-target="#myModal"><i class="bi bi-building-up">
          </i></button></td>
          <td><button (click)="deleteclient(c);refresh()" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button></td>
          <!-- popup de update -->
        </tr>
        </tbody>

      </table>

      <!--button pour active le add_popup-->
      <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#myModal2">ADD<i class="bi bi-plus"></i></button>

    </div>
  </div>
</div>

<!-- popup de update -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <div class="p-3 container">
          <div class="card">
            <div class="card-title text-center   rounded-bottom-5" style="background-color: #00008f;"><h3 class="p-lg-1 fw-bolder fs-4 text-light">Update Client</h3></div>
            <div class="card-body">
              <div class="row">
                <h4 class="modal-title text-center fw-bold font-monospace">Edit your information</h4>
                <div><hr></div>
                <div class="col-md-6 ">
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <form (ngSubmit)="updateclient(upd);refresh()" #upd="ngForm">
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                      <label class="form-label">First Name : </label>
                        </div>
                        <div class="col">
                      <input class="form-control" [(ngModel)]="test.prenom"  name="prenom">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                      <label class="form-label">Last Name : </label>
                        </div>
                        <div class="col">
                      <input class="form-control" [(ngModel)]="test.nom"  name="nom">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                      <label class="form-label" >CIN : </label>
                        </div>
                        <div class="col">
                      <input class="form-control" [(ngModel)]="test.cin"  name="cin">
                        </div>
                      </div>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal">Update</button>
                    </div>
                  </form>
                </div>
                <div><hr></div>
                <!-- Modal footer -->
                <div class="d-grid">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- popup de add -->
<div class="modal" id="myModal2">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content ">
      <!-- Modal Header -->
      <div class="modal-header">
        <div class="p-3 container">
          <div class="card">
            <div class="card-title text-center   rounded-bottom-5" style="background-color: #00008f;"><h3 class="p-lg-1 fw-bolder fs-4 text-light">New Client</h3></div>
            <div class="card-body">
              <div class="row">
                <h4 class="modal-title text-center fw-bold font-monospace">Your information</h4>
                <div><hr></div>
                <div class="container col-md-6 ">
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <form (ngSubmit)="postclient(add);refresh()" #add="ngForm">
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">First Name : </label>
                        </div>
                        <div class="col">
                          <input class="form-control" [(ngModel)]="test.prenom" name="prenom">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">Last Name : </label>
                        </div>
                        <div class="col">
                          <input class="form-control" [(ngModel)]="test.nom" name="nom">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">CIN : </label>
                        </div>
                        <div class="col">
                          <input class="form-control" [(ngModel)]="test.cin" name="cin">
                        </div>
                      </div>
                    </div>
                    <div class="d-grid">
                      <button type="submit"  class="btn btn-outline-success" data-bs-dismiss="modal">Save</button>
                    </div>
                  </form>
                </div>
                <div><hr></div>
                <!-- Modal footer -->
                <div class="d-grid">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
